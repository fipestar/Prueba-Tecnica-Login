<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">

    <link rel="stylesheet" href="/css/styles.css">
    
    <title>Prueba Tecnica Login</title>
</head>
<body>
   <!--==========Imagen de Login==========--> 
   <svg class="login__blob" viewBox="0 0 566 840" xmlns="http://www.w3.org/2000/svg">
    <mask id="mask0" mask-type="alpha">
       <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
       0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
       591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
       167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
    </mask>
 
    <g mask="url(#mask0)">
       <path d="M342.407 73.6315C388.53 56.4007 394.378 17.3643 391.538 
       0H566V840H0C14.5385 834.991 100.266 804.436 77.2046 707.263C49.6393 
       591.11 115.306 518.927 176.468 488.873C363.385 397.026 156.98 302.824 
       167.945 179.32C173.46 117.209 284.755 95.1699 342.407 73.6315Z"/>
 
       <!-- Insert your image (recommended size: 1000 x 1200) -->
       <image class="login__img" href="/img/logo_white (1).png"/>
    </g>
 </svg>

   <!--==========Login==========--> 
    <div class="login container grid" id="loginAccess">
     <!--========Acceso Login========--> 
     <div class="login__access">
        <h1 class="login__title">Inicia Sesion con tu cuenta</h1>

        <div class="login__area">
            <form action="" class="login__form">
                <div class="login__content grid">
                    <div class="login__box">
                        <input type="email" id="email" required placeholder="" class="login__input">
                        <label for="email" class="login__label">Email</label>

                        <i class="ri-mail-fill login__icon"></i>
                    </div>

                    <div class="login__box">
                        <input type="password" id="password" required placeholder="" class="login__input">
                        <label for="password" class="login__label">Password</label>

                        <i class="ri-eye-off-fill login__icon login__password" id="loginPassword"></i>
                    </div>

                    <button type="submit" class="login__button">Iniciar</button>
                </div> 
            </form>

            <div class="login__social">
                <p class="login__social-title">O Inicia Sesion con</p>

                <div class="login__social-links">
                    <a href="#" class="login__social-link">
                        <img src="/img/google.svg" alt="image" class="login__social-img">
                    </a>

                    <a href="#" class="login__social-link">
                        <img src="/img/facebook.svg" alt="image" class="login__social-img">
                    </a>

                    <a href="#" class="login__social-link">
                        <img src="/img/apple.svg" alt="image" class="login__social-img">
                    </a>
                </div>
            </div>

        </div>
     </div>
    </div>

    <!--=====JavaScript=====-->
    <script src="/js/main.js"></script>
</body>
</html>
